bind = SUPER SHIFT, P, exec, $webapp "https://pomofocus.io/app"
bind = SUPER SHIFT CTRL, P, exec, $webapp "https://photos.google.com/"
bind = SUPER SHIFT, G, exec, $webapp "https://github.com"
bind = SUPER SHIFT, A, exec, $webapp "https://gemini.google.com/app"
