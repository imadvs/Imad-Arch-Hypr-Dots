$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

#  IMPORTANT: If you want to remap and existing keybind you MUST unbindd it first 

# The bindings are CASE SENSITIVE. We suggest you copy the exisitng binding here
#  Then change `bindd` to `unbind`

# E.g. 
# unbind = $mainMod, Return, Open terminal, exec, $term
# bindd = $mainMod, Return, Open terminal, exec, ghostty 
#
# unbind = $mainMod, E, file manager, exec, $files
# bindd = $mainMod, T, file manager, exec, $files

# If you are ADDING a bindd, make sure you include the description 
# Other the keybind search menu might not show it properly 

# E.g.
# bindd = $mainMod, Z, My z app, exec APPNAME



# --- Variables ---
$terminal = kitty 
$term = kitty 

$fileManager = nautilus
$browser = brave # or zen-browser, firefox, etc.

# --- Terminal & Core Apps ---
#bind = SUPER, RETURN, exec, uwsm-app -- $terminal
#bind = SUPER SHIFT, F, exec, uwsm-app -- $fileManager --new-window
#bind = SUPER SHIFT, B, exec, uwsm-app -- $browser
bind = SUPER SHIFT CTRL, B, exec, uwsm-app -- $browser --incognito
bind = SUPER SHIFT, N, exec, uwsm-app -- $terminal -e nvim
bind = SUPER SHIFT, T, exec, uwsm-app -- $term -e btop
bind = SUPER SHIFT, D, exec, uwsm-app -- $terminal -e lazydocker
bind = SUPER SHIFT, O, exec, uwsm-app -- obsidian --disable-gpu --enable-wayland-ime
bind = SUPER SHIFT, V, exec, uwsm-app -- code

# --- Web Apps (Using Browser App Mode) ---
# Note: This assumes you use a Chromium-based browser (Brave/Chrome/Cachy) for PWA behavior

#$webapp = uwsm-app -- $browser --app=

